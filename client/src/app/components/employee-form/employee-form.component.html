<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <!-- (submit)="edit ? updateEmployee() : createEmployee()" <- si edit esta en true actualizo el registro si no guardo un registro -->
            <!-- [(ngModel)]="" propiedad que rellena los campos del formulario -->
            <form (submit)="edit ? updateEmployee() : createEmployee()" class="card-body">
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="employee.name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <input type="text" name="office" [(ngModel)]="employee.office" class="form-control" placeholder="Enter your Office">
                </div>
                <div class="form-group">
                    <input type="text" name="position" [(ngModel)]="employee.position" class="form-control" placeholder="Enter your position">
                </div>
                <div class="form-group">
                    <input type="text" name="salary" [(ngModel)]="employee.salary" class="form-control" placeholder="Enter your Salary">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Save</button>
            </form>
        </div>
    </div>
</div>
